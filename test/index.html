<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./lib/error-parser.umd.js"></script>
    <script>
      const { parseError } = window['ErrorParser'];
      const errors = [];
      try {
        throw new Error('test error');
      } catch (e) {
        errors.push(e);
      }

      try {
        eval("throw new TypeError('unexpected type')");
      } catch (error) {
        errors.push(error);
      }

      errors.forEach((e) => {
        console.log(e.stack);
        console.log(parseError(e));
      });
    </script>
  </body>
</html>
